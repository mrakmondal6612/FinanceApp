<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Welcome, User</h2>
    <div class="balance-section">
      <h3>Your Balance: $<span id="balance">0.00</span></h3>
    </div>
    <div class="actions">
      <button id="makePaymentBtn" class="btn">Make a Payment</button>
      <button id="borrowMoneyBtn" class="btn">Borrow Money</button>
    </div>

    <h3>Transaction History</h3>
    <ul id="transactionList">
      <!-- Transactions will be appended here -->
    </ul>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
